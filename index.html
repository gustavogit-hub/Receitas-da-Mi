<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Receitas da Mi - Cozinhando com Amor</title>
    <link rel="stylesheet" href="style.css">

    <main class="container">
        <!-- Abas de Receitas -->

        <!-- Aba de Adicionar Receita -->

            </div>
            <form id="form-receita" class="form-receita">

                <div class="form-group">
                    <label for="nome">Nome da Receita *</label>

                <div class="form-group">

                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tempo">Tempo de Preparo (min) *</label>
                        <input type="number" id="tempo" required placeholder="Ex: 30">
                    </div>
                    <div class="form-group">
                        <label for="porcoes">Por√ß√µes *</label>
                        <input type="number" id="porcoes" required placeholder="Ex: 4">
                    </div>
                </div>

                <div class="form-group">
                    <label for="ingredientes">Ingredientes *</label>
                    <textarea id="ingredientes" required placeholder="Digite cada ingrediente em uma linha&#10;Ex:&#10;2 x√≠caras de farinha&#10;200g de manteiga&#10;3 ovos"></textarea>
                </div>

                <div class="form-group">
                    <label for="modo">Modo de Preparo *</label>
                    <textarea id="modo" required placeholder="Descreva o passo a passo&#10;Ex:&#10;1. Misture os secos&#10;2. Adicione os √∫midos&#10;3. Asse por 30 min"></textarea>
                </div>

                <div class="form-group">
                    <label for="imagem">URL da Imagem</label>
                    <input type="url" id="imagem" placeholder="https://exemplo.com/imagem.jpg">
                </div>

                <div class="form-group">
                    <label for="observacoes">Observa√ß√µes/Dicas</label>
                    <textarea id="observacoes" placeholder="Dicas especiais, varia√ß√µes, etc..."></textarea>

            </form>
        </section>

            <span class="close">&times;</span>

    </div>

    <footer class="footer">
